<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript code to retrieve the query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameMode = urlParams.get('gameMode');
    
        // Dynamically create a <script> element and set its src attribute based on the folderName parameter
        const script = document.createElement('script');
        script.src = '../game_modes/' + gameMode + '.js'; // Assuming the JavaScript file is always named script.js
        document.head.appendChild(script);
    </script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="result">keep playing dude!</div>
</body>
</html>
